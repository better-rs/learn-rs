  run:binance:
    cmds:
      - echo "run:binance api tool"
      - cargo run --bin rs-binance -- scan ${INFURA_RPC_URL} ${ETH_ADDRESS} ${TX_TYPE} ${TX_COUNT}



  run:discord:
    cmds:
      - echo "run discord bot"
      - cargo run --bin discord-bot -- -h