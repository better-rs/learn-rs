version: "3"

tasks:
  init:
    - echo "init"

  dev:
    - echo "dev install"
    - cargo install --force cargo-edit

  generate:
    - echo "generate protobuf"

  run:
    - cargo run --bin helloworld-server

  run:client:
    - cargo run --bin helloworld-client

  build:
    - echo "build"
    - cargo build --release

  test:
    - echo "test"
    - cargo test

  release:
    cmds:
      - echo "release"
      - cargo build --release
      - cd ../..; open target/release/
